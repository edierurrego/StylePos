        /* Contenedor principal */

            cursor: pointer;

        }

        .footer-pop:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .footer-pop video {
            width: 100%;
            height: 100%;
            object-fit: cover;

        .footer-content {

            background: #fff;

            padding: 10px 15px;

            display: none;
            animation: fadeIn 0.3s ease-in-out;
            font-size: 0.9rem;
        }

        .footer-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
